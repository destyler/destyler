name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release Package
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/.specstory/

      - name: Set node
        uses: actions/setup-node@v6
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - run: pnpm install

      - name: Upgrade npm
        run: npm i -g npm@latest

      - name: Publish to NPM
        run: pnpm run publish:ci
  changelog:
    runs-on: ubuntu-latest
    name: Generate Changelog
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/.specstory/

      - name: Set node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Release Page
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            /*
            !/.specstory/

      - name: Set node
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - run: pnpm install

      - name: Build Packages
        run: pnpm run build

      - name: Build Document
        run: pnpm run docs:build

      - name: Zip destyler.org
        run: npx tsx scripts/zip.ts document/dist docs-dist

      - name: Deploy destyler.org
        run: npx tsx scripts/deploy.ts ${TOKEN} ${ENV} ${SERVICE} docs-dist.zip
        env:
          TOKEN: ${{secrets.ZEABUR_TOKEN}}
          ENV: ${{secrets.DESTYLER_ENV}}
          SERVICE: ${{secrets.DESTYLER_ORG}}

      - name: Build Test
        run: pnpm run test:deploy

      - name: Zip test.destyler.org
        run: npx tsx scripts/zip.ts html test-dist

      - name: Deploy test.destyler.org
        run: npx tsx scripts/deploy.ts ${TOKEN} ${ENV} ${SERVICE} test-dist.zip
        env:
          TOKEN: ${{secrets.ZEABUR_TOKEN}}
          ENV: ${{secrets.DESTYLER_ENV}}
          SERVICE: ${{secrets.TEST_DESTYLER_ORG}}

      - name: Build Storybook
        run: pnpm run storybook:build

      - name: Zip storybook.destyler.org
        run: npx tsx scripts/zip.ts storybook/dist storybook-dist

      - name: Deploy storybook.destyler.org
        run: npx tsx scripts/deploy.ts ${TOKEN} ${ENV} ${SERVICE} storybook-dist.zip
        env:
          TOKEN: ${{secrets.ZEABUR_TOKEN}}
          ENV: ${{secrets.DESTYLER_ENV}}
          SERVICE: ${{secrets.STORYBOOK_ORG}}

      - name: Build Everything
        run: pnpm run node-modules:build

      - name: Zip storybook.destyler.org
        run: npx tsx scripts/zip.ts .node-modules-inspector everything-dist

      - name: Deploy storybook.destyler.org
        run: npx tsx scripts/deploy.ts ${TOKEN} ${ENV} ${SERVICE} everything-dist.zip
        env:
          TOKEN: ${{secrets.ZEABUR_TOKEN}}
          ENV: ${{secrets.DESTYLER_ENV}}
          SERVICE: ${{secrets.EVERYTHING_DESTYLER_ORG}}
