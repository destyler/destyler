<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combobox</title>
  </head>
  <body style="padding: 40px">
    <h1>Combobox</h1>

    <div class="combobox-root">
      <label class="label combobox-label">Select country</label>

      <div class="control combobox-control">
        <input class="input combobox-input" />
        <button class="trigger group combobox-trigger">
          <div class="combobox-trigger-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32"><!-- Icon from Carbon by IBM - undefined --><path fill="currentColor" d="M16 22L6 12l1.4-1.4l8.6 8.6l8.6-8.6L26 12z" /></svg>
          </div>
        </button>
      </div>

      <div class="positioner combobox-positioner">
        <ul class="content combobox-content">
          <li class="item combobox-item" data-value="ZA">Zambia</li>
          <li class="item combobox-item" data-value="BN">Benin</li>
          <li class="item combobox-item" data-value="CA">Canada</li>
          <li class="item combobox-item" data-value="JA">Japan</li>
          <li class="item combobox-item" data-value="NG">Nigeria</li>
        </ul>
      </div>
    </div>
    <div id="app" class="flex gap-2 border-t border-dark mt-5"></div>
    <script type="module" src="../src/combobox.ts"></script>
  </body>
</html>
