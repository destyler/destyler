<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body style="padding: 40px">
    <h1>Switch</h1>

    <label class="switch-root">
      <input class="hidden-input" />
      <span
        class="
        control peer inline-flex h-6 w-11 shrink-0 cursor-pointer items-center
        rounded-full border-2 border-transparent transition-colors
        focus-visible:outline-none focus-visible:ring-2
        focus-visible:ring-offset-2
        disabled:cursor-not-allowed disabled:opacity-50
        data-[state=checked]:bg-dark data-[state=unchecked]:bg-gray
        "
      >
        <span
          class="
          thumb pointer-events-none block h-5 w-5 rounded-full bg-green
          shadow-lg ring-0 transition-transform
          data-[state=checked]:translate-x-5 data-[state=unchecked]:translate-x-0
          "
        />
      </span>
    </label>

    <div id="app" class="flex gap-2 border-t border-dark mt-5"></div>
    <script type="module" src="../src/switch.ts"></script>
  </body>
</html>
